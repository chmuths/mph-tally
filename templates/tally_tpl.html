<html>
<head>
<title>Tally</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<!-- Save for Web Slices (Télécommande2.psd) -->


<table id="cadre">
	<tr>
		{% for tally in tallies %}
		<td {% if tally.current_status=='PGM' %}bgcolor="red"{% elif tally.current_status=='PVW' %}bgcolor="yellow"{% endif %}>
            <h1>{{ tally.name }}</h1>
            Tally status is {{ tally.current_status }}<hr/>

            <a href="tally?tally_id={{ tally.id }}&status=pvw">PREVIEW</a><br>
            <a href="tally?tally_id={{ tally.id }}&status=pgm">PROGRAM</a><br>
            <a href="tally?tally_id={{ tally.id }}&status=off">OFF</a><br>
        </td>
		{% endfor %}
	</tr>
    <tr>
        <td colspan="3" align="center">
            <a href="tally">STATUS</a>
        </td>
    </tr>
</table>

<!-- End Save for Web Slices -->
</body>
</html>
